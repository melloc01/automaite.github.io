<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <base href="{% if page.base %}{{ page.base }}{% else %}{{ './' }}{% endif %}">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="icon" type="image/png" sizes="120x120" href="/assets/img/favicon.png">
  <link rel="manifest" href="/manifest.json">
  <meta name="msapplication-TileColor" content="#4a90e2">
  <meta name="theme-color" content="#4a90e2">
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link rel="stylesheet" href="./css/main.css?v={{ site.version }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description}}{% endif %}">
  <meta name="keywords" content="{{ site.keywords }}">
  <meta name="google-site-verification" content="lKfzfXuHpXqhmlOKdGUc1p7vfkrNp9ZU0gUzwo8QWnM" />
  <meta name="msapplication-TileColor" content="#4a90e2"/>
  <meta name="msapplication-TileImage" content="https://automaite.com/assets/img/favicon.png"/>
  <meta property="twitter:card" content="summary"/>
  <meta property="twitter:site" content="@home"/>
  <meta property="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title}}{% endif %}"/>
  <meta property="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description}}{% endif %}"/>
  <meta property="twitter:image" content="{% if page.share_img %}{{ page.share_img }}{% else %}{{ site.favicon_img }}{% endif %}"/>
  <meta property="twitter:url" content="{{ site.url }}"/>
  <meta property="search:title" content="{{ site.name }}"/>
  <meta property="search:species" content="Home"/>
  <meta property="search:publisher" content="automaite.com"/>
  <meta property="search:image" content="{% if page.share_img %}{{ page.share_img }}{% else %}{{ site.share_img}}{% endif %}" />
  <meta itemprop="name" content="{{ site.name }}">
  <meta itemprop="url" content="{{ site.url }}">
  <meta itemprop="image" content="{% if page.share_img %}{{ page.share_img }}{% else %}{{ site.share_img}}{% endif %}">
  <meta itemprop="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description}}{% endif %}">
  <link rel="canonical" href="{{ site.url }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ site.url }}">
  <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description}}{% endif %}">
  <meta property="og:title" content="Automaite.com">
  <meta property="og:locale" content="en_GB">
  <meta property="og:site_name" content="{{ site.name }}">
  <meta property="og:image" content="{% if page.share_img %}{{ page.share_img }}{% else %}{{ site.share_img}}{% endif %}">

  <!-- <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}"> -->
</head>
